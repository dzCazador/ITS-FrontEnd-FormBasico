<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITS-Prog. FrontEnd-CrearFormulario</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <header>
        <h1>Formulario de Inscripción</h1>
    </header>
    <form id="registro">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="contrasenia">Contraseña:</label>
        <input type="password" id="contrasenia" name="contrasenia" required>
        
        <label for="equipo">Hincha de:</label>
        <select id="equipo" name="equipo" required onchange="cambioEquipo(this.value)">
            <option value="">Seleccione un Equipo</option>
        </select>
        
        <label id="info"></label>
        
        <input type="submit" onclick="ImprimirDatosConsola(event)" value="Imprimir datos">
        <button type="button" onclick="LimpiarDatos(event)">Limpiar Datos</button>
    </form>
    <footer>
        <p>Creado por Cristian Testaseca</p>
    </footer>

    <script src="./assets/js/scripts.js"></script>

</body>
</html>
